<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.svg" alt="Logotipo" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">&#9888 Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy Realizado por Giovanni Mérida | Challenge Encriptador G5</p>
        <center><a id="linkedin-logo" href="https://www.linkedin.com/in/giomerida"><img src="img/linkedin.png" alt="Logo Linkedin"></a>
        <a id="github-logo" href="https://github.com/giomerida"><img src="img/github.png" alt="Logo github"></a></center>
    </footer>

      <script src="script.js"></script>

    </body>
</html>
